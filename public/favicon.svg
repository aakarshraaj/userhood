<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    .border {
      stroke: #000000;
      stroke-width: 8;
      fill: none;
    }
    .text { 
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-weight: 900; 
      font-size: 48px; 
      fill: #000000; 
      letter-spacing: -2px;
    }
    @media (prefers-color-scheme: dark) {
      .border { stroke: #00f5ff; }
      .text { fill: #00f5ff; }
    }
  </style>
  <!-- Optional inner grid aesthetic -->
  <line x1="15" y1="25" x2="85" y2="25" stroke="currentColor" stroke-opacity="0.1" stroke-width="2" class="border" />
  <line x1="15" y1="75" x2="85" y2="75" stroke="currentColor" stroke-opacity="0.1" stroke-width="2" class="border" />
  
  <rect class="border" x="12" y="12" width="76" height="76" rx="4" />
  <text class="text" x="48" y="65" text-anchor="middle">UH</text>
</svg>
